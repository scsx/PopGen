<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pop Gen</title>
    </head>

    <body>
        <h1>Population Generator</h1>

        <div class="console">
            <select id="numberOfPersons">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <main id="main"></main>

        <div class="person person--big">
            <div class="person__hair"></div>
            <div class="person__ear"></div>
            <div class="person__ear right"></div>
            <div class="person__fringe"></div>
            <div class="person__face"></div>
            <div class="person__eye"></div>
            <div class="person__nose"></div>
            <div class="person__mouth">
                <div class="person__tongue"></div>
            </div>
        </div>

<div class="colored-div1">a</div>
<div class="colored-div2">b</div>
<div class="colored-div3">c</div>
<div class="colored-div4">d</div>
<div class="colored-div5">e</div>

        <script src="js/ethnicities.js"></script>
        <script src="js/locals.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
